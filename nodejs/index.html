<div class="container">
    <div class="row">
        <div class="col-xs-6">

<div id='container'></div>
        </div>
<div class="col-xs-6">

<h4 style="
    font-size: 20px;
    text-align:  center;
"> Streaming of Transactions Processed in Ten Seconds Interval</h4>
<div style="text-align:center"id="output"><div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
	    var socket = io();
	    var series;
        Highcharts.setOptions({
            global: {
                useUTC: false
            },
            lang: {
                thousandsSep: ','
            }
        });

        chart = new Highcharts.Chart({
            chart: {
		        renderTo: 'container',
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,

            },
            title: {
                text: 'Process detected ten Seconds Interval'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                title: {
                    text: 'Time',
                    style: {
                        fontWeight: 'bold'
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'Total Transactions Processed',
                    style: {
                        fontWeight: 'bold'
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' + Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: true
            },
            series: [{
                name: 'Process Detected',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -3; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 100,
                            y: 0
                        });
                    }
                    return data;
                }())
            }]
        });
        socket.on('message', function(data){
            data = JSON.parse(data);
             $('#output').append(data + "<br/>");

            if (data[0] === 'detected') {
                chart.series[0].addPoint([(new Date()).getTime(), data[1]], true, true);
                chart.redraw();
            }
        });
    });
</script>
